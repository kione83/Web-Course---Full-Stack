<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    <link rel="stylesheet" href="practice-one.css">

    </head>
<body>

<!-- the first thing we need to do today is to link a CSS file in our <head> section.
     We will do that by typing 'link' on a new line in the head section. 
     when you do this, you will have a small pop-out menu with 4-5 options. 
     select the one that says CSS.

     You will see a new filename in that element. create a new file with that name. 
     -->

     <section>
          <!-- add a border, a border-radius, width, background
          and color (text) to the <section> -->
          <article>
               <!-- add a margin-left -->
              <h3>Steve Marlow</h3>
              <p>Education Coordinator</p>
          </article>
          <figure>
               <!-- change the height, width, radius to the profile photo -->
              <img  class="profile-photo" src="https://media.licdn.com/dms/image/C4E03AQG7awJKvvNnsQ/profile-displayphoto-shrink_400_400/0/1650149279619?e=1694044800&v=beta&t=Pk5mmA22ddS-mw-KmQh0WVeHv2dzoLEcS1MWzDHVb3U" alt="">
              <figcaption> Steve S. Marlow</figcaption>
          </figure>
          <ul class="icon-box">
               <!-- flex the icon-box, remove the bullets from the list-style, change the size of the social-icon class (try a few sizes) -->
              <li><a href="https://www.facebook.com/steve.marlow.777"><img  class="social-icon" src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Facebook_svg-256.png" alt="fb_facebook_facebook_logo_icon"></a></li>
              <li><a href="https://twitter.com/kione_s"><img  class="social-icon" src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Twitter5_svg-256.png" alt="bird_tweet_twitter_twitter_logo_icon"></a></li>
              <li><a href="https://www.linkedin.com/in/steve-s-marlow/"><img  class="social-icon" src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Linkedin2_svg-256.png" alt="linkedin_network_linkedin_logo_icon"></a></li>
              <li><a href="https://github.com/kione83"><img  class="social-icon" src="https://cdn1.iconfinder.com/data/icons/social-media-vol-2-1/24/_github_copy-512.png" alt="github-square-128"></a></li>
          </ul>
     </section>
      <!-- we are going to talk about the box model in HTML, head to https://www.w3schools.com/css/css_boxmodel.asp -->
</body>
</html>
